name:                coinsyde
version:             0.2.1.0
github:              "githubuser/coinsyde"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/coinsyde#readme>

# flags:
#   dynamic:
#     description: Dynamically load library files.
#     manual: false
#     default: true

dependencies:
- base >= 4.7 && < 5
# data types
- aeson      #! needed for pandoc-types
- pandoc-types
- HsYAML
- text
- binary
- hashable
- containers #! needed for Graph type
- unordered-containers
# control
- ginger
- mtl
- dotgen
# IO
- time
- filepath
- process
- directory >= 1.2
- bytestring >= 0.10
- prettyprinter
- pretty-simple >= 3

# - vector #!
# - scientific #!
# - data-default #!
# - deepseq #!


library:
  source-dirs: src
  
executables:
  coinsyde:
    main:                CLI.hs
    source-dirs:         app
    ghc-options:
    - -main-is           CLI
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coinsyde

